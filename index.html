<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 100%; text-align: center;">
        <caption>Horario laboral de la semana</caption>
        <colgroup>
            <col span="2" style="background-color: orange;" >
        </colgroup>
        <colgroup>
            <col span="2" style="background-color:#283826;">
        </colgroup>
        <colgroup>
            <col span="1" style="background-color: #00FBFF;">
        </colgroup>
        <colgroup>
            <col span="2" style="background-color:grey;">
        </colgroup>
        <tr>
            <th colspan="7" style="background-color: yellow;">Dias laborales de la semana</th>
        </tr>
        <tr>
            <th colspan="2">&nbsp;</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th rowspan="4" colspan="2">Mes de octubre</th>
            <td>8:30</td>
            <td rowspan="3">9.00</td>
            <td>8:45</td>
            <td>10:00</td>
            <td>9:45</td>
        </tr>
        <tr>
            <td>9:00</td>
            <td rowspan="2">9:00</td>
            <td >10:15</td>
            <td>10:15</td>
        </tr>
        <tr>
            <td>9:30</td>
            <td colspan="2" rowspan="2">10:30</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td>9:30</td>
            <td>9:15</td>
        </tr>
        <tr>
            <th colspan="2">&nbsp;</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th colspan="7" style="background-color: yellow;">Dias laborales de la semana</th>
        </tr>

    </table>
</body>
</html>
